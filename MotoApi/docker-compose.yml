version: '3.8'

services:
  my_postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: my_postgree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432" # Porta padr√£o do PostgreSQL
    networks:
      - motonetwork

  my_application:
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "5432:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MotoContext=Host=my_postgree;Port=5432;Database=postgres;Username=postgres;Password=12345
      - DOTNET_SDK_VERSION=8.0
    depends_on:
      - my_postgree
    networks:
      - motonetwork

networks:
  motonetwork:
    driver: bridge